<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="scss/reset.css" />
    <link rel="stylesheet" href="scss/edit.css" />
    <link rel="stylesheet" href="scss/style.css" />
    <title>BookTalk</title>
  </head>
  <body>
    <!------------header------------>
    <header class="header">
      <div class="container">
        <div class="header__wrap">
          <a href="#">
            <img class="header__logo" src="./images/BooKTalk-logo.png" alt="" />
          </a>
          <div class="search">
            <button class="search__icon"><i class="fas fa-search"></i></button>
            <input
              class="search__input"
              type="search"
              autocomplete="off"
              placeholder="本を検索する"
            />
          </div>
          <ul class="nav">
            <!-- 未ログイン時 -->
            <li class="nav__item">
              <a href="singup"><i class="fas fa-user-plus"></i>新規登録</a>
            </li>
            <li class="nav__item">
              <a href="login"><i class="fas fa-sign-in-alt"></i>ログイン</a>
            </li>
            <!-- 未ログイン時 -->
          </ul>
        </div>
      </div>
    </header>
    <!------------header------------>

    <!------------main------------>
    <main>
      <div class="container">
        <div class="content">
          <div class="left-content">
            <div class="item">
              <div class="item__header">
                <div class="item__avatar"></div>
                <p class="item__name">加藤慎也</p>
              </div>
              <div class="item__thumbnail"></div>
              <div class="item__body">
                <div class="item__amazon-button">
                  <i class="fab fa-aws fa-icon"></i>Amazonで購入
                </div>
                <div class="item__body-buttons">
                  <div class="item__button item__button--favorite">
                    <i class="fas fa-trash-alt"></i>削除
                  </div>
                  <div class="item__button item__button--comment">
                    <i class="fas fa-user-edit"></i>編集
                  </div>
                </div>
              </div>
            </div>
            <table class="post-table">
              <tbody>
                <tr>
                  <th>タイトル</th>
                  <td>リーダブルコード</td>
                </tr>
                <tr>
                  <th>出版社</th>
                  <td>ちょうどいい</td>
                </tr>
                <tr>
                  <th>予想</th>
                  <td>晴れそう</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="right-content"></div>
        </div>
      </div>
    </main>
    <!------------main------------>

    <!------------footer------------>
    <footer class="footer">
      <small class="copy"
        >Copyright © 2020 BookTalk, All Rights Reserved.</small
      >
    </footer>
    <!------------footer------------>
  </body>
</html>
